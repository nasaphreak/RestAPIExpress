<div class="jumbotron justify-content-center">
    <div class="row jumbotron justify-content-center">
  
      <div class="col-2"></div>
      <div class="col-8">
        <div class="row justify-content-center">
          <div class="centerText">
            <h2>Login</h2>
          </div>
        </div>
        <div class="row justify-content-center">
          <label type="username">Username</label>
        </div>
        <div class="row justify-content-center">
          <input type="username" [(ngModel)] = "user.username">
        </div>
        <div class="row justify-content-center">
          <label type="username">Password</label>
        </div>
        <div class="row justify-content-center">
          <input type="password" [(ngModel)] = "user.password">
        </div>
        <div class="row justify-content-center">
          <button class="btn btn-dark" (click)="validateLogin();">Login</button>
        </div>
  
  
      </div>
      <div class="col-2"></div>
    </div>
  </div>
